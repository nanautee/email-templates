

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>BRAND email</title>

    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Основные стили */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        /* Основной контейнер */
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Стили компонентов */
        .header {
            text-align: center;
            padding: 20px;
        }

        .header img {
            max-width: 250px;
            width: 100%;
            height: auto;
        }

        .banner img {
            width: 20%;
            display: block;
            margin: 0 auto;
        }

        .content {
            padding: 30px 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #333;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #eee;
        }

        .footer a {
            color: #555;
            text-decoration: underline;
        }

        /* Адаптивные стили */
        @media (max-width: 600px) {
            .content {
                padding: 15px;
            }

            .content h1 {
                font-size: 20px;
            }

            .content p {
                font-size: 14px;
            }

            .banner img {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <!-- Предзаголовок (скрытый) -->
    <div style="display: none; max-height: 0; overflow: hidden;">
        Explore BRANDS New Collection - Minimalist Modern Fashion
    </div>

    <table class="email-container" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td class="header">
                <img src="https://raw.githubusercontent.com/nanautee/email-promo/main/brand.png" alt="Helmut Lang">
            </td>
        </tr>
        <tr>
            <td class="banner">
                <img src="https://raw.githubusercontent.com/nanautee/email-promo/main/1.png" alt="New Collection">
            </td>
        </tr>
        <tr>
            <td class="content">
                <h1>New Arrivals</h1>
                <p>Minimalist. Modern. Timeless. Explore our latest collection now.</p>
                <a href="#" class="button">Shop Now</a>
            </td>
        </tr>
        <tr>
            <td class="footer">
                You received this email because you subscribed to our newsletter.<br>
                <a href="#">Unsubscribe</a>
            </td>
        </tr>
    </table>
</body>
</html>
